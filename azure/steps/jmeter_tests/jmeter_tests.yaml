parameters:
  timeoutInMinutes: 5
steps:
  - task: ShellScript@2
    displayName: JMeter tests
    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    condition: and(succeeded(), not(eq(variables.jmeter_tests, false)))
    inputs:
      scriptPath: kubernetes/bin/jmeter.sh
      args: $(_crux_cluster_deployment_namespace) $(_crux_repos_root)/$(_crux_jmeter_scenario) $(_crux_repos_root)/$(_crux_data_dir) $(_crux_data_dir_relative) "$(_crux_jmeter_args)"