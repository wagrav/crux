parameters:
  timeoutInMinutes: 10
steps:
  - task: AzureCLI@2
    condition: and(succeeded(), not(eq(variables.create_cluster, false)))
    displayName: Create cluster
    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    inputs:
      azureSubscription: $(armServiceConnection)
      scriptType: bash
      scriptPath: $(_crux_steps_path)/create_cluster/create_cluster_and_refresh_creds.sh
      arguments: >
        temp$(Build.BuildID)
        $(rgroup)
        $(_crux_steps_path)/create_cluster/k8.json
        $(clusterNodeSize)
        $(clusterNodeNumber)
        perf_$(Build.BuildID)_
        cname
        $(_crux_steps_path)/create_cluster
